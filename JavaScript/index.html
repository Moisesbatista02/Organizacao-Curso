<body>
    <h1>Contador</h1>
    <p>Pressione os botoes para alterar valores.</p>
    <p>meu primeiro teste com js</p>

    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="soma" onclick="increment()">+</button>
    </div>
